<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>
</head>

<body id="index">
    <header>
        <h1>COVID-19 TRACKER</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Search By Country">
            <button type="submit"><img src="./search.svg" alt="Search"></button>
        </form>
        <table id="country-list">
            <tr>
                <th>Country</th>
                <th>New Confirmed</th>
                <th>New Deaths</th>
                <th>New Recovered</th>
                <th>Total Confirmed</th>
                <th>Total Deaths</th>
                <th>Total Recovered</th>
            </tr>

        </table>
    </main>
</body>
<script src="./app.js"></script>

</html>
